<!doctype html>

<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>心の星｜Multebaer</title>
  <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<!-- ✅ Navbar 動態載入 -->
  <div id="navbar-container"></div>
<body class="iframe-body main-page">
	<div class="background-overlay"></div>
	
	<!-- Swiper 輪播區 -->
 <div class="simple-slider">
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="slider-image" src="/images/banner.webp" alt="輪播圖片">
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <!-- 圖片方格 -->
  <div class="gallery">
    <img src="/images/banner.webp" alt="圖A" onclick="showLightbox(this.src)">
    <img src="/images/banner.webp" alt="圖B" onclick="showLightbox(this.src)">
    <img src="/images/banner.webp" alt="圖C" onclick="showLightbox(this.src)">
    <img src="/images/banner.webp" alt="圖D" onclick="showLightbox(this.src)">
    <img src="/images/banner.webp" alt="圖E" onclick="showLightbox(this.src)">
    <img src="/images/banner.webp" alt="圖F" onclick="showLightbox(this.src)">
  </div>

  <!-- 點圖放大（lightbox） -->
  <div id="lightbox" class="lightbox" onclick="hideLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const images = [
      "/images/banner.webp?nocache=1",
      "/images/CloudHead.webp?nocache=2,
      "/images/BeriaHead.webp?nocache=3
    ];
	  let currentIndex = 0;
	  function changeSlide(direction) {
		  currentIndex = (currentIndex + direction + images.length) % images.length;
		  const slider = document.getElementById("slider-image");
		  console.log("切換至：", images[currentIndex]);
		  slider.src = images[currentIndex];
	  }
	  
		  function showLightbox(src) {
			  document.getElementById('lightbox-img').src = src;
			  document.getElementById('lightbox').style.display = 'flex';
		  }
		  function hideLightbox() {
			  document.getElementById('lightbox').style.display = 'none';
		  }
  </script>


	
	<!--navbar-->
		 <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>
	
	<script>
  function navigateTo(page, event) {
    if (event) event.preventDefault();

    const cleanUrl = '/' + page.replace(/\.html$/, '').replace(/^\/+/, '');
    const htmlPath = page.replace(/^\/+/, '');

    history.pushState({}, "", cleanUrl);

    fetch(htmlPath)
      .then(res => {
        if (!res.ok) throw new Error("Page not found: " + htmlPath);
        return res.text();
      })
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      })
      .catch(err => {
        console.error("載入失敗", htmlPath);
        document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
      });
  }

  function getHtmlPathFromUrl(urlPath) {
    const trimmed = urlPath.replace(/^\/+/, '').replace(/\/$/, '');
    return trimmed === '' ? 'iframe.html' : trimmed + '.html';
  }

  window.addEventListener("DOMContentLoaded", () => {
    const page = getHtmlPathFromUrl(location.pathname);
    navigateTo(page);
  });

  window.addEventListener("popstate", () => {
    const page = getHtmlPathFromUrl(location.pathname);

    fetch(page)
      .then(res => {
        if (!res.ok) throw new Error("Page not found: " + page);
        return res.text();
      })
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      })
      .catch(err => {
        console.error("載入失敗", page);
        document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
      });
  });
</script>
</body>
</html>
