	    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper(".swiper", {
  loop: true,
  slidesPerView: 1,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  injectStyles: [
    `
    .swiper-button-next::after,
    .swiper-button-prev::after {
      content: none !important;
    }
    `
  ]
});


    function showLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function hideLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

<script>
	const grid = document.querySelector(".gallery-container");
const style = window.getComputedStyle(grid);
const allItems = document.querySelectorAll(".waterfall");

const resizeGridItem = (item) => {
    rowHeight = parseInt(style.getPropertyValue("grid-auto-rows"));
    rowGap = parseInt(style.getPropertyValue("grid-row-gap"));
    rowSpan = Math.ceil((item.querySelector(".gallery").getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
    item.style.gridRowEnd = `span ${rowSpan}`;
}

const resizeAllGridItems = () => {
    allItems.forEach(ele => {
        resizeGridItem(ele);
    });
}

window.onload = resizeAllGridItems();
window.addEventListener("resize", resizeAllGridItems);
	</script>

	<script>
  function navigateTo(page, event) {
    if (event) event.preventDefault();

    const cleanUrl = '/' + page.replace(/\.html$/, '').replace(/^\/+/, '');
    const htmlPath = page.replace(/^\/+/, '');

    history.pushState({}, "", cleanUrl);

    fetch(htmlPath)
      .then(res => {
        if (!res.ok) throw new Error("Page not found: " + htmlPath);
        return res.text();
      })
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      })
      .catch(err => {
        console.error("載入失敗", htmlPath);
        document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
      });
  }

  function getHtmlPathFromUrl(urlPath) {
    const trimmed = urlPath.replace(/^\/+/, '').replace(/\/$/, '');
    return trimmed === '' ? 'iframe.html' : trimmed + '.html';
  }

  window.addEventListener("DOMContentLoaded", () => {
    const page = getHtmlPathFromUrl(location.pathname);
    navigateTo(page);
  });

  window.addEventListener("popstate", () => {
    const page = getHtmlPathFromUrl(location.pathname);

    fetch(page)
      .then(res => {
        if (!res.ok) throw new Error("Page not found: " + page);
        return res.text();
      })
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      })
      .catch(err => {
        console.error("載入失敗", page);
        document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
      });
  });
</script>
