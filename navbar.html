
  <!-- 共用選單 -->
<header>
  <nav class="navbar">
    <ul>
      <li><a href="/" onclick="navigateTo('iframe.html', event)">Home</a>
</li>
      <li><a href="/art-portfolio">Gallery</a></li>
      <li><a href="/bjd-portfolio">BJD相關</a></li>
      <li><a href="/dreams">夢向相關</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  function navigateTo(page, event) {
    if (event) event.preventDefault();

    // ✅ 讓首頁 iframe 不露餡
    const isHome = page === "iframe.html";
    const cleanUrl = isHome ? "/" : '/' + page.replace(/\.html$/, '').replace(/^\/+/, '');
    const htmlPath = '/' + page.replace(/^\/+/, '');

    // ✅ 避免重複 push 相同頁面
    if (location.pathname === cleanUrl) return;

    history.pushState({}, "", cleanUrl);

    fetch(htmlPath)
      .then(res => {
        if (!res.ok) throw new Error("Page not found: " + htmlPath);
        return res.text();
      })
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      })
      .catch(err => {
        console.error("載入失敗", htmlPath);
        document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
      });
  }

  // ✅ 網站首次載入時，根據網址決定載入內容
  window.addEventListener("DOMContentLoaded", () => {
    const path = location.pathname;
    const page = path === "/" ? "iframe.html" : path.slice(1) + ".html";
    navigateTo(page);
  });

  // ✅ 使用者點返回 / 前進 時載入對應內容
  window.addEventListener("popstate", () => {
    const path = location.pathname;
    const realPath = path === "/" ? "iframe.html" : path.slice(1) + ".html";

    fetch("/" + realPath)
      .then(res => res.text())
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      });
  });
</script>
