<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>表格預覽浮動視窗</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .preview-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .preview-panel.active {
      display: flex;
    }

    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      color: red;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .article-link {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>標題</th>
      <th>作者</th>
    </tr>
    <tr>
      <td><span class="article-link" onclick="showPreview('這是文章 A 的內容')">文章 A</span></td>
      <td>小王</td>
    </tr>
    <tr>
      <td><span class="article-link" onclick="showPreview('這是文章 B 的內容')">文章 B</span></td>
      <td>小李</td>
    </tr>
  </table>

  <div id="overlay" class="overlay" onclick="closePreview()"></div>

  <div id="preview" class="preview-panel">
    <div class="close-btn" onclick="closePreview()">✕</div>
    <div id="preview-content"></div>
  </div>

  <script>
    function showPreview(content) {
      document.getElementById('preview-content').innerText = content;
      document.getElementById('preview').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closePreview() {
      document.getElementById('preview').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
