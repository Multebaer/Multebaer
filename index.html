  <div id="entrance-modal" class="modal">

	<script>
  window.addEventListener("DOMContentLoaded", function () {
    const agreed = localStorage.getItem("agreedToEnter");

    if (!agreed) {
      document.getElementById('entrance-modal').style.display = 'flex';
    } else {
      document.getElementById('entrance-modal').style.display = 'none';

      // ✅ 如果第一次點過，進站自動播音樂
      const bgm = document.getElementById('bgm');
      if (bgm && bgm.paused) {
        bgm.play().catch(() => {});
      }
    }

    document.getElementById('enter-site').addEventListener('click', function () {
      document.getElementById('entrance-modal').style.display = 'none';
      localStorage.setItem("agreedToEnter", "yes");

      const bgm = document.getElementById('bgm');
      if (bgm && bgm.paused) {
        bgm.play().catch(() => {});
      }
    });
  });
</script>

<script>
  // ✅ 頁面切換（動態載入）
  function navigateTo(page, event) {
  if (event) event.preventDefault();

  const cleanUrl = '/' + page.replace(/\.html$/, '').replace(/^\/+/, '');
  const htmlPath = '/' + page.replace(/^\/+/, '');

  history.pushState({}, "", cleanUrl);

  const container = document.getElementById("content-container");
  container.innerHTML = ""; // 🔥 清空舊內容，防止首頁插入殘體 HTML 結構

  fetch(htmlPath)
    .then(res => {
      if (!res.ok) throw new Error("Page not found: " + htmlPath);
      return res.text();
    })
    .then(html => {
      container.innerHTML = html;

      // ✅ 如果是 art-portfolio 頁面，主動重新執行瀑布流排版
      if (page.includes("art-portfolio")) {
        const tryCascade = () => {
          const images = document.querySelectorAll('.photo img');
          const allLoaded = Array.from(images).every(img => img.complete && img.naturalHeight > 0);
          if (allLoaded) {
            setTimeout(() => {
              if (typeof cascadeDisplay === 'function') cascadeDisplay();
            }, 100);
          } else {
            setTimeout(tryCascade, 100);
          }
        };
        tryCascade();
      }
    })
    .catch(err => {
      console.error("載入失敗", htmlPath);
      container.innerHTML = "<h2>頁面載入失敗</h2>";
    });
}


  // ✅ 確保 DOM 完全就緒再載入首頁內容
  window.addEventListener("load", () => {
    const path = location.pathname;
    const page = path === "/" ? "iframe.html" : path.slice(1) + ".html";
    fetch("/" + page)
      .then(res => res.text())
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      });
  });

  // ✅ 處理返回 / 前進按鈕
  window.addEventListener("popstate", () => {
    const path = location.pathname;
    const realPath = path === "/" ? "iframe.html" : path.slice(1) + ".html";

    fetch("/" + realPath)
      .then(res => res.text())
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      });
  });
</script>
