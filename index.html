	<script>
function navigateTo(page, event) {
  event.preventDefault();

  const cleanUrl = '/' + page.replace(/\.html$/, '');
  const htmlPath = '/' + page; // ✅ 一定加 /，從網站根目錄開始抓！

  history.pushState({}, "", cleanUrl);

  fetch(htmlPath)
    .then(res => {
      if (!res.ok) throw new Error("Page not found: " + htmlPath);
      return res.text();
    })
    .then(html => {
      document.getElementById("content-container").innerHTML = html;
    })
    .catch(err => {
      console.error("載入失敗", htmlPath);
      document.getElementById("content-container").innerHTML = "<h2>頁面載入失敗</h2>";
    });
}
		 window.addEventListener("DOMContentLoaded", () => {
    const path = location.pathname;
    if (path === "/" || path === "") {
      navigateTo("iframe.html");
    } else {
      // ✅ 如果是像 /art-portfolio 這種直接進子頁面，也能處理
      const realPath = path.slice(1) + ".html";
      navigateTo(realPath);
    }
  });

  // ✅ 按「返回鍵」時重新抓對應頁面
  window.addEventListener("popstate", () => {
    const path = location.pathname;
    const realPath = path === "/" ? "iframe.html" : path.slice(1) + ".html";
    fetch("/" + realPath)
      .then(res => res.text())
      .then(html => {
        document.getElementById("content-container").innerHTML = html;
      });
  });
  </script>
